<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form example</title>
		<link rel="stylesheet" href="css/signup.css">
	</head>
	<body>
		<h1>SIGN UP HERE</h1>
		<form name="RegForm" action="homepage.html" onsubmit="validateForm()" onreset="resetErrors()">
		<!-- the buttons types below relate to the onsubmit and onreset here. --> 
		<!-- return will mean that we get true or false returned, this will stop the activity of processing the form until true is returned. However we are not set up to process the form. -->
		
			<p>
				<label for="name">Name:</label>
				<input type="text" id="name" name="Name" placeholder="Enter your full name" />
				<span id="name-error" class="error-message"></span>
			</p>
			<p>
				<label for="address">Address:</label>
				<input type="text" id="address" name="Address" placeholder="Enter your address" />
				<span id="address-error" class="error-message"></span>
			</p>
			<p>
				<label for="email">E-mail Address:</label>
				<input type="text" id="email" name="EMail" placeholder="Enter your email" />
				<span id="email-error" class="error-message"></span>
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" id="password" name="Password" />
				<span id="password-error" class="error-message"></span>
			</p>
			<p>
			
			<p>
				<label for="password">Date Of Birth:</label>
				<input type="Date" id="dateofbirth" name="DateOfBirth" />
			</p>
			<p>
			
			
				<label for="subject">Province:</label>
				<select id="subject" name="province">
					<option value="">Select Province</option>
					<option value="BSHC">Leinster</option>
					<option value="BSHDS">Munster</option>
					<option value="HCCOMP">Ulster</option>
					<option value="HCDS">Connacht</option>
				</select>
				<span id="subject-error" class="error-message"></span>
			</p>
			<p>
				<label for="comment">College Name:</label>
				<textarea id="comment" name="Comment"></textarea>
			</p>
			<p>
				<input type="checkbox" id="agree" name="Agree" />
				<label for="agree">I agree to the above information</label>
				<span id="agree-error" class="error-message"></span>
			</p>
			<p>
				<!-- <input type="submit" value="Send" name="Submit" />
				<input type="reset" value="Reset" name="Reset" /> -->
				<button type="submit">submit</button>
				<button type="reset">reset</button>
			</p>
		</form>
     <script src="Teniexternal.js">
	
        
    </script>
</body>
</html>
